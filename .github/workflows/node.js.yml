# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  strategy:
        matrix:
          directory: ['./server']

  # run each of the jobs with the working directories specified in the directory from the matrix
  defaults:
    run:
      working-directory: ${{ matrix.directory }}

  create-envfile:
    runs-on: ubuntu-latest

    steps:
    - name: Create .env file
      uses: SpicyPizza/create-envfile@v2.0.2
      envkey_MONGODB_URL_TEST: ${{ secrets.MONGOURL }}
            
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ matrix.directory }}/package-lock.json
    # similar to npm i: installs the dependencies and returns an error when package-lock & package don't match
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
